<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
    <div class="mb-3 row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="persona.nombre" required>
            <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.errors">
                Este campo esobligatorio
            </span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="agregar" class="col-sm-2 col-form-label">Agregar</label>
        <div class="col-sm-10">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Agregar favorito">
                <button class="btn btn-outline-primary" type="button">Agregar</button>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="nombre" class="col-sm-2 col-form-label">Favoritos</label>
        <div class="col-sm-10">
            <input type="text" *ngFor="let juego of persona.favoritos; let i = index;" [(ngModel)]="juego.nombre"
                name="favorito_{{ i }}" class="form-control mb-1" aria-label="favorito" required>
        </div>
    </div>
    <div class="float-end">
        <button type="submit" (click)="guardar()" [disabled]="miFormulario.invalid"
            class="btn btn-primary mb-3">Guardar</button>
    </div>
</form>

<strong>Persona</strong>
<pre>{{persona | json}}</pre>
