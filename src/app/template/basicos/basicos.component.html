<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label for="producto" class="col-sm-2 col-form-label">Producto</label>
                <div class="col-sm-10">
                    <input type="text" ngModel name="producto" id="producto" class="form-control" required>
                    <span class="form-text text-danger">Debe de ser de 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                    <input type="number" ngModel name="precio" id="precio" class="form-control" required min="0">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="existencias" class="col-sm-2 col-form-label">Existencias</label>
                <div class="col-sm-10">
                    <input type="number" ngModel name="existencias" id="existencias" class="form-control">
                </div>
            </div>
            <div class="float-end">
                <button type="submit" class="btn btn-primary mb-3">Guardar</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <strong>Valid</strong>
        <pre>{{ miFormulario.valid }}</pre>

        <strong>Value</strong>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
